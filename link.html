    <script>
      function createList(value) {
        const head = {
          value: value,
          next: null,
        };
        let tail = head;
        return {
          List: {
            head,
            tail,
          },
        };
      }
      const { List } = createList(20);
      function createLinkList(value) {
        let newNode = {
          value: value,
          next: null,
        };
        List.tail.next = newNode;
        List.tail = newNode;
      }
      createLinkList(23);
      createLinkList(3);
      createLinkList(233);
      function traverseaLinkedList() {
        var node = List.head;
        var count = 0;

        while (node.next !== null) {
          //   console.log(node);
          node = node.next;
          count++;
        }
        // console.log(node);
      }
      traverseaLinkedList();

      function deleteNode(position) {
        let node = List.head;
        let count = 1;
        if (position == 1) {
          List.head = List.head.next;
        } else {
          while (count < position - 1) {
            node = node.next;
            count++;
          }
          node.next = node.next.next;
        }
      }

          nextelement.next = {
            value: value,
